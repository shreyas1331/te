<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Temperature_Converter</title>
    
</head>

<body class="bg-blue-300 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg p-8 shadow-lg w-96">
        <div class="flex">
            <h1 class="text-2xl font-bold mb-6">Temperature Converter</h1>
            
        </div>

        <div class="mb-4">
            <label for="temperature" class="block text-sm font-medium text-gray-900">Temperature</label>
            <input id="temperature" type="number" step="0.01"
                class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-300">
        </div>
        <div class="mb-4">
            <label for="fromUnit" class="block text-sm font-medium text-gray-700">From</label>
            <select id="fromUnit" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-300">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="mb-4">
            <label for="toUnit" class="block text-sm font-medium text-gray-700">To</label>
            <select id="toUnit" class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-indigo-300">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        <div class="mb-4">
            <button id="convertBtn"
                class="w-full bg-indigo-600 text-white py-3 rounded-md hover:bg-indigo-500 text-white focus:outline-none focus:ring focus:ring-indigo-300">Convert</button>
        </div>
        <div>
            <p id="result" class="text-lg font-bold"></p>
        </div>
    </div>

    <script>
        const temperatureInput = document.getElementById('temperature');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const convertBtn = document.getElementById('convertBtn');
        const resultElement = document.getElementById('result');

        convertBtn.addEventListener('click', () => {
            const temperature = parseFloat(temperatureInput.value);
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;

            if (!isNaN(temperature)) {
                const convertedTemperature = convertTemperature(temperature, fromUnit, toUnit);
                resultElement.textContent = `${temperature.toFixed(2)} ${fromUnit} is ${convertedTemperature.toFixed(2)} ${toUnit}`;
            }
        });

        function convertTemperature(value, fromUnit, toUnit) {
            if (fromUnit === 'celsius') {
                if (toUnit === 'fahrenheit') {
                    return (value * 9 / 5) + 32;
                } else if (toUnit === 'kelvin') {
                    return value + 273.15;
                }
            } else if (fromUnit === 'fahrenheit') {
                if (toUnit === 'celsius') {
                    return (value - 32) * 5 / 9;
                } else if (toUnit === 'kelvin') {
                    return ((value - 32) * 5 / 9) + 273.15;
                }
            } else if (fromUnit === 'kelvin') {
                if (toUnit === 'celsius') {
                    return value - 273.15;
                } else if (toUnit === 'fahrenheit') {
                    return ((value - 273.15) * 9 / 5) + 32;
                }
            }

            return value;
        }
    </script>
</body>

</html>
